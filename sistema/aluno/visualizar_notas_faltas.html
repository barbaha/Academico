<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="Página do portal do aluno para alterar dados pessoais no Sistema de Gestão Acadêmica - ACAD feito para praticar a criação de páginas para um sistema acadêmico da cadeira Projeto e Prática 1, coordernado pelo professor Francisco Junior, codificado pelo grupo: Barbaha Maria, Thayane Lopes, Rennan Maxi e Vicente Vinicius; Turma IPI2015.2T">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sistema de Gestão Acadêmica - ACAD</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <section class="sistem-content">
        <section class="topofix">
            <div class="container">
                <img src="../../img/logo-sistema.jpg" alt="logo do Sistema IFJG">
                <a href="../index.html" class="btn">Voltar ao menu</a> <!-- Esta tag será o botão para voltar a página do site, caso queira. -->
            </div>
        </section>

        <div class="container">
            <section class="login">
                <div class="perfil aluno">
                    <h1>Visualizar notas e faltas</h1>
                </div>
                <form class="formzinho" name="formzinho">
                    <label for="aluno">Aluno:</label>
                    <select>
                        <option value="0">Selecione um aluno</option>
                        <option value="Barbaha">Barbaha</option>
                        <option value="Thayane">Thayane</option>
                        <option value="Rennan">Rennan</option>
                        <option value="Vicente">Vicente</option>
                    </select> <br>
                    <label for="disciplinas" class="disc">Disciplinas:</label>
                    <input type="checkbox" id="poo" value="poo">
                    <label for="poo">POO</label>
                    <input type="checkbox" id="web1" value="web1">
                    <label for="web1">Web 1</label>
                    <input type="checkbox" id="prpr" value="prpr">
                    <label for="prpr">PRPR</label>
                    <input type="checkbox" id="bd" value="bd">
                    <label for="bd">Banco de dados</label>
                     <button type="submit" name="Enviar" value="Enviar" id="botao">Pesquisar</button>
                </form>
            </section>
        </div>
    </section>
</body>
</html>
