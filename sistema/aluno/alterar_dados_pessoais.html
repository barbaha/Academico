<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Página do portal do aluno para alterar dados pessoais no Sistema de Gestão Acadêmica - ACAD feito para praticar a criação de páginas para um sistema acadêmico da cadeira Projeto e Prática 1, coordernado pelo professor Francisco Junior, codificado  pelo grupo: Barbaha Maria, Thayane Lopes, Rennan Maxi e Vicente Vinicius; Turma IPI2015.2T">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sistema de Gestão Acadêmica - ACAD</title>
        <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,900' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="../../css/style.css">
    </head>
    <body>
        <section class="sistem-content">
            <section class="topofix">
                <div class="container">
                <img src="../../img/logo-sistema.jpg" alt="logo do Sistema IFJG">
                    <a href="../index.html" class="btn">Voltar ao menu</a> <!-- Esta tag será o botão para voltar a página do site, caso queira. -->
                </div>
            </section>
            <div class="container">
                <section class="login">
                    <div class="perfil aluno">
                        <h1>Aluno</h1>
                    </div>
                    <form class="formzinho" name="formzinho">
                        <label for="nome" class="nom">Nome:</label>
                        <input type="text" id="nome"> <br>
                        <label for="cpf" class="cepef">CPF:</label>
                        <input type="text" id="cpf" name="cpf" onkeypress="MascaraCPF(formzinho.cpf);" onblur="ValidarCPF(formzinho.cpf)" maxlength="14"> <br>
                        <label for="matricula" class="matr">Matrícula:</label>
                        <input type="text" id="matricula"><br>
                        <a href="">Enviar</a>
                    </form>
                </section>
            </div>
        </section>
        <script src="../../js/validacao.js"></script>
    </body>
</html>
